<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/calculator.svg" type="image/x-icon" />
    <title>Calculadora</title>
  </head>

  <body>
    <main class="container">
      <section class="container_text">
        <p>
          Create <br />
          Calculator <br />
          JavaScript
        </p>
        <span class="info__text">
          (Puedes hacer click en los botones o tambi√©n usar tu teclado)
        </span>
      </section>
      <section class="container_calculadora">
        <div class="calculadora">
          <div id="result"></div>
          <div class="calculadora_elements">
            <button class="button__calculadora element_operation">AC</button>
            <button class="button__calculadora element_operation">DEL</button>
            <button class="button__calculadora element_operation">%</button>
            <button class="button__calculadora element_operation">/</button>

            <button class="button__calculadora">7</button>
            <button class="button__calculadora">8</button>
            <button class="button__calculadora">9</button>
            <button class="button__calculadora element_operation">*</button>

            <button class="button__calculadora">4</button>
            <button class="button__calculadora">5</button>
            <button class="button__calculadora">6</button>
            <button class="button__calculadora element_operation">-</button>

            <button class="button__calculadora">1</button>
            <button class="button__calculadora">2</button>
            <button class="button__calculadora">3</button>
            <button class="button__calculadora element_operation">+</button>

            <button class="button__calculadora">0</button>
            <button class="button__calculadora">00</button>
            <button class="button__calculadora">.</button>
            <button class="button__calculadora element_operation">=</button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
